<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <button id="add-book">+</button>
      <h1>The Library</h1>
    </header>
    <div class="library-container">
      <div class="input-modal">
        <div class="input-card">
          <button class="input-close">x</button>
          <form action="input" class="book-input">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Rage" />
            <label for="author">Author</label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Stephen King"
            />
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" placeholder="493" />
            <button type="submit" class="submit-input">Add New Book</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
